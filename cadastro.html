    <link rel="stylesheet" href="styleMenu.css">

  </head>
  <body>
    <div class="d-flex flex-column wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm mb-3">
        <div class="container">
            <a class="navbar-brand" href="/"><b>Muniky Modas</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse">

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav flex-grow-1">
                </ul>
                <div class="align-self-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </nav>

        <main class="flex-fill">
            <div class="container">
                <h1>Cadastro de Usuário</h1>
                <hr>
                <form id="FormCadastro" class="mt-3">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row gx-3">
                                <legend>Dados Pessoais</legend>
                                <div class="form-floating mb-3">
                                    <label for="Nome">Nome</label>
                                    <input class="form-control" type="text" id="Nome" placeholder=" " autofocus />
                                </div>
                                <div class="form-floating mb-3 col-md-6 col-xl-4">
                                    <label for="CPF">CPF</label>
                                    <input class="form-control" type="text" id="CPF" placeholder=" " />
                                </div>
                               </fieldset>
                            <fieldset>
                                <legend>Contatos</legend>
                                <div class="form-floating mb-3 col-md-8">
                                    <label for="Email">E-mail</label>
                                    <input class="form-control" type="email" id="Email" placeholder=" " />
                                    
                                </div>
                                <div class="form-floating mb-3 col-md-6">
                                    <label for="Telefone">Telefone</label>
                                    <input class="form-control" placeholder=" " type="text" id="Telefone" />
                                </div>
                                </fieldset>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <fieldset class="row gx-3">
                                <legend>Senha de Acesso</legend>
                                <div class="form-floating mb-3 col-lg-6"><label for="Senha">Senha</label>
                                    <input class="form-control" type="password" id="Senha" placeholder=" " />
                                </div>
                               </fieldset>
                        </div>
                    </div>
                    <hr />
                    <div class="mb-3 text-left">
                       
                        <button type="submit" class="btn btn-success">Criar meu cadastro</button>
                        
                        <button type="button" class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
            </div>
        </div>
        </footer>
    </div>
    <script>
          document.getElementById('FormCadastro').addEventListener('submit', function (event) {
          event.preventDefault();
    
          const formData = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            telefone: document.getElementById('telefone').value,
            senha: document.getElementById('senha').value
          };
          fetch('http://localhost:3010/usuarios', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
          .then(response => {
            if (response.ok) {
              alert('Usuário cadastrado com sucesso!');
              window.location.href = '/login.html';
            } else {
              throw new Error('Usuário já cadastrado');
            }
          })
          .catch(error => {
            alert(error.message);
          })
            .then(response => {
              if (response.ok) {
                alert('Usuário cadastrado com sucesso!');
                window.location.href = '/login.html';
              } else {
                throw new Error('Usuário já cadastrado');
              }
            })
            .catch(error => {
              alert(error.message);
            });
        });
      </script>
    </script>

  </body>
</html>
